---
layout: default
---

<div class="row justify-content-center">
  <header class="col-md-12 text-center">
    <h1 itemprop="name"> Ключевое слово: {{ page.tag }}</h1>
  </header>





  <div class="col-md-8">
<ul>
{% for post in site.tags[page.tag] %}
   <li> <a href="{{ post.url }}">{{ post.title }}</a> &nbsp; 
  {% if post.date %}
    [{{ post.date | date_to_string }}]
    {%  endif %}
    <br>
    {{ post.description }}
    </li>
  
{% endfor %}
</ul>
  </div>
